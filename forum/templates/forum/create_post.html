{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Post{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="{% url 'create_post' %}">
                {% csrf_token %}
                <fieldset class="rounded px-3">
                    <legend class="fieldset-label small text-black px-2 w-auto"></legend>
                    {{ post_form.title | as_crispy_field }}
                    {{ post_form.content | as_crispy_field }}
                    {{ post_form.image | as_crispy_field }}

                </fieldset>
                <button class="custom-btn" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
