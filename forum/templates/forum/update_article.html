{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="text-center">
    <h1 class="text-center">Update Resource Article</h1>

    <br>
    <div class="form-group">
        <form class="d-inline" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
        {% if user.is_superuser %}
        <a href="{% url 'delete_article' article.id %}" class="btn-danger btn">Delete Article</a>
        {% endif %}
    </div>
</section>
{% endblock %}
