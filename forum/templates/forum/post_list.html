{% extends "base.html" %}


{% block title %}Posts{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
