{% extends "base.html" %}


{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
</div>
{% endblock %}
