{% extends "base.html" %}


{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.title }}" style="width: 400px; height: 400px;">
    {% endif %}
</div>
{% endblock %}
