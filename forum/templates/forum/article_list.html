{% extends "base.html" %}


{% block title %}Articles{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Articles</h1>
    <a href="{% url 'create_article' %}" class="btn btn-primary">Create Article</a>
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
