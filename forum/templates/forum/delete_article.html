{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section class="text-center">
    <h1 class="text-center">Delete Article</h1>
    <br>
    <h3>Delete: {{ Article.title }}</h3>
    <div class="form-group">
        <form method="POST" class="d-inline">
            {% csrf_token %}
            <br>
            <br>
            <h5 class="text-center">Are you sure you want to delete this post?</h5>
            <br>
            <button class="btn btn-danger">Delete Article</button>
        </form>
        <a href="{% url 'resources' %}" class="custom-btn btn d-inline">Back to Resources</a>
    </div>
</section>

{% endblock content %}
